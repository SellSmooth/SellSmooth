"Main changelog file for DBIx::Schema::Changelog."
---

prefix: ''
postfix: ''
templates:
  tpl_simple:
    - { name: id, type: uuid, notnull: 1, primarykey: 1, default: uuid }
    - { name: active, type: bit, default: 1 }
    - { name: flag, type: time, default: current, notnull: 1 }
    - { name: number, type: integer }
  tpl_simple_client_ref:
    - tpl : 'tpl_simple'
    - foreign: {refcolumn: id, reftable: client}
      name: client
      notnull: 1
      type: uuid
  tpl_std:
    - tpl : 'tpl_simple'
    - { name: name, type: varchar, lenght: 255, notnull: 1 }
    - { name: description, type: text,  }
  tpl_std_client_ref:
    - tpl : 'tpl_std'
    - foreign: {refcolumn: id, reftable: client}
      name: client
      notnull: 1
      type: uuid

changelogs:
  - "core"
  - "base"
